<img src="pic/removeCoupon.jpg" style="margin-left:2%; margin-top:1%"/><br><br>

       <!-- Radio buttons to choose a coupon from this company's coupons -->
<div style="margin-left:2%">
    <h1> Please choose a Coupon </h1>
    <div ng-repeat="c in rCoup.coupons">
        <input class="w3-radio" type="radio" name="coupon" value="{{c.couponId}}" ng-model="rCoup.deletedCoupon.couponId" ng-change="rCoup.success=false; rCoup.failure=flase" />
        <label>{{c.couponId}} : {{c.title}}</label><br/>
    </div><br/><br/>
    <div class="container">
         <button title="{{!rCoup.deletedCoupon.couponId?'please choose':''}}" ng-disabled="!rCoup.deletedCoupon.couponId" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Delete Coupon</button>
 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Just making sure...</h4>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this coupon?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rCoup.removeCoupon()">Delete Coupon</button>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
    <div style="margin-left:20%" ng-if="rCoup.coupons.length===0"><h3 class="text2">No more Coupons left !</h3></div>

<!-- Confirmation -->
<div style="margin-left:2%">
    <p ng-show="rCoup.success" style="color:green; margin-left:2%">The Coupon was deleted Successfully!</p>
    <p ng-show="rCoup.failure" style="color:red; margin-left:2%">The Coupon was NOT deleted!</p>
</div>
